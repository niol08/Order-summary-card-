<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
<div class="container">
  <div><img src="/images/illustration-hero.svg" class="illustration-hero" alt="illustration-hero"></div>
  <div class="content">
  <h1>Order Summary</h1>
  <p class="sub-content">You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>
  <div class="pricing">
    <div><img src="/images/icon-music.svg" class="icon" alt="icon-music"></div>
     <div class="subPricing">
      <p class="plan">Annual Plan</p>
      <p class="price">$59.99/year</p>
     </div>
     <div class="special"><a href="#">Change</a></div>
  </div>
    <a href="#"><div class="payment"><a href="#"  id="payment">Proceed to Payment</a></div></a>
  <div class="cancel"><a href="#">Cancel Order</a></div>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  by <a href="#">Eniola Oladejo</a>.
</div>
</body>
</html>
